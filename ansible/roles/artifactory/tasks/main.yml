---
- name: Install Python dependencies
  pip:
    name: [
      'boto',
      'boto3',
      'botocore'
    ]
    umask: "0022"

- name: upgrade all packages
  yum: 
    name: '*'
    state: latest

- name: Reboot the server
  reboot:
    connect_timeout: 60
    post_reboot_delay: 20
    test_command: "whoami"
    msg: "Reboot initiated by Ansible"

